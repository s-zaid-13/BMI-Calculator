<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <h1>BMI Calculator</h1>

            <div class="height">
                <label for="h">Height:</label>
                <input type="text" id="h" placeholder="Enter height">
                <select id="H">
                    <option value="cm">cm</option>
                    <option value="m">m</option>
                    <option value="in">inches</option>
                </select>
            </div>

            <div class="weight">
                <label for="w">Weight:</label>
                <input type="text" id="w" placeholder="Enter weight">
                <select id="W">
                    <option value="kg">kg</option>
                    <option value="g">g</option>
                    <option value="pound">pound</option>
                </select>
            </div>

            <button>Calculate BMI</button>

            <div class="result">
                <h2>Result :</h2>
                <p id="msg"></p>
                <div class="bmi-circle">
                    <div class="bmi-fill" id="bmiFill"></div>
                </div>
            </div>

            <div class="guide">
                <h3>BMI Weight Guide</h3>
                <ul>
                    <li>Underweight = Less than 18.6</li>
                    <li>Normal Weight = 18.6 To 24.9</li>
                    <li>Overweight = 24.9 To 29.9</li>
                    <li>Obesity = BMI of 30 or greater</li>
                </ul>
            </div>

            <div class="history">
                <h3>Last 5 BMI Results</h3>
                <ul id="bmiHistoryList"></ul>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
